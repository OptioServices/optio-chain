syntax = "proto3";
package optio.tokenfactory;

option go_package = "optio/x/tokenfactory/types";

message Denom {
  string denom = 1; 
  string description = 2; 
  string ticker = 3; 
  int32 precision = 4; 
  string url = 5; 
  int32 maxSupply = 6; 
  int32 supply = 7; 
  bool canChangeMaxSupply = 8; 
  bool limitDailyMinting = 9; 
  int32 dailyMintingLimit = 10; 
  bool hasHalving = 11; 
  int32 yearsToHalving = 12; 
  string owner = 13;
}

